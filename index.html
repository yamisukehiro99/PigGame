<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>PigGame</title>
</head>
<body>
  <div class="overlay"></div>
  <button class="again hidden">Again</button>
  <div class="wrapper">
    <div class="left">
      <h2>Player 1</h2>
      <span class="left-span"></span>
      <div class="inner-wrapper">
        <h5>Current</h5>
        <span class="current-span-left">0</span>
      </div>
    </div>
    <div class="right">
      <h2>Player 2</h2>
      <span class="right-span"></span>
      <div class="inner-wrapper">
        <h5>Current</h5>
        <span class="current-span-right">0</span>
      </div>
    </div>
    <button class="new-game">🔁 New Game</button>
    <button class="roll">🎲 Roll Dice</button>
    <div class="dice hidden"></div>
    <button class="hold">🎯 Hold</button>
    <div class="winner hidden">Player 1 is the Winner</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
